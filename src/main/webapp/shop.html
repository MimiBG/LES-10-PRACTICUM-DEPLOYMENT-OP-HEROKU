<!DOCTYPE html>
<html>
<title>Shop</title>
<meta charset="UTF-8" />
<body>
	<div id="shopitems"></div>
	<script type="text/javascript">
		var items = [ {
			name : "Intel Core I7",
			price : 366.00
		}, {
			name : "GIGABYTE GeForce GTX 1080 TI",
			price : 754.82
		}, {
			name : "Dell Ultrasharp U2515H",
			price : 340.15
		} ];
		// HIER KOMT JOUW CODE VOOR VRAAG 13A
		//console.log(items[0].name);
		
		document.getElementById("shopitems").innerHTML += '<input type=button id="b1" name="b1" value="bekijk"></input>' + items[0].name + " " + items[0].price + "<br>";
		document.getElementById("shopitems").innerHTML += '<input type=button id="b2" name="b2" value="bekijk"></input>' + items[1].name + " " + items[1].price + "<br>";
		document.getElementById("shopitems").innerHTML += '<input type=button id="b3" name="b3" value="bekijk"></input>' + items[2].name + " " + items[2].price + "<br>";
		
		
		var klik1 = document.querySelector("#b1");
		klik1.addEventListener("click", Piep);
		
		var klik2 = document.querySelector("#b2");
		klik2.addEventListener("click", Piep);
		
		var klik3 = document.querySelector("#b3");
		klik3.addEventListener("click", Piep);
		
		function Piep(event) {
			if (this.name == "b1") {
				window.localStorage.setItem("resultaat", JSON.stringify(items[0]));
			}
			else if (this.name == "b2") {
				window.localStorage.setItem("resultaat", JSON.stringify(items[1]));
			}
			else {
				window.localStorage.setItem("resultaat", JSON.stringify(items[2]));
			}
		}
		
	</script>
</body>
</html>
